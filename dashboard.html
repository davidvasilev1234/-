<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-5">Добре дошъл!</h1>
    <div class="row g-4 justify-content-center">

        <div class="col-md-4">
            <div class="card shadow-sm border-primary text-center">
                <div class="card-body">
                    <h5 class="card-title">Тренировъчна програма</h5>
                    <p class="card-text">Виж твоите тренировки за седмицата</p>
                    <a href="/workouts" class="btn btn-primary">Виж тренировки</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm border-warning text-center">
                <div class="card-body">
                    <h5 class="card-title">Фитнес карти</h5>
                    <p class="card-text">Виж цените и предимствата на картите</p>
                    <a href="/memberships" class="btn btn-warning text-white">Виж карти</a>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

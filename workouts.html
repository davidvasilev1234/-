<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Тренировъчна програма</title>
  <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }
        .hero {
            position: relative;
            background: url('/images/workout.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .hero-overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .day {
            background: white;
            margin: 10px auto;
            padding: 15px;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<div class="hero">
  <div class="hero-overlay">
    <h1>Тренировъчна програма</h1>
    <p>Виж твоите тренировки за седмицата</p>
  </div>
</div>

<div class="container">
  <div class="day">Понеделник: <span th:text="${monday}"></span></div>
  <div class="day">Вторник: <span th:text="${tuesday}"></span></div>
  <div class="day">Сряда: <span th:text="${wednesday}"></span></div>
  <div class="day">Четвъртък: <span th:text="${thursday}"></span></div>
  <div class="day">Петък: <span th:text="${friday}"></span></div>
</div>
</body>
</html>
